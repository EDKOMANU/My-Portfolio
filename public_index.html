<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Manu - Data Scientist & Researcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- User Info Bar -->
    <div class="user-info-bar">
        <div class="info-container">
            <span id="current-time">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-02-11 15:33:55</span>
            <span id="current-user">Current User's Login: EDKOMANU</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#home">Edward Manu</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content animate-on-load">
            <h1>Edward Manu</h1>
            <h2>Data Scientist & Researcher</h2>
            <p>Ghana Statistical Service</p>
            <div class="hero-buttons">
                <a href="#contact" class="btn primary">Contact Me</a>
                <a href="#projects" class="btn secondary">View Projects</a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <div class="section-title">
            <h2>Technical Skills</h2>
        </div>
        <div class="skills-content">
            <div class="skill-item">
                <span class="skill-name">R</span>
                <div class="skill-bar">
                    <div class="skill-level" data-level="80"></div>
                </div>
                <span class="skill-percentage">80%</span>
            </div>
            <!-- Add other skills -->
        </div>
    </section>

    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget">
        <button id="chat-toggle" class="chat-toggle">
            <i class="fas fa-comments"></i>
        </button>
        <div id="chat-container" class="chat-container">
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <button id="close-chat">Ã—</button>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
